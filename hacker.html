<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE Books - Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2ff;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #3b3b98;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #3b3b98;
            color: white;
            cursor: pointer;
            font-size: 17px;
        }
        button:hover {
            background: #2c2c70;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>JEE Books Login</h2>
        <input type="text" placeholder="Enter Name" />
        <input type="password" placeholder="Enter Password" />
        <button>Login</button>
    </div>
</body>
</html>
